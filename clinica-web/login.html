<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema Clínica</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">⚕️</div>
        <h1 class="login-title">Sistema Clínica</h1>
        <p class="login-subtitle">Ingrese sus credenciales para acceder</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="user" class="form-label">Usuario</label>
          <input 
            type="text" 
            id="user" 
            class="form-input" 
            placeholder="Ingrese su usuario"
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label for="pass" class="form-label">Contraseña</label>
          <input 
            type="password" 
            id="pass" 
            class="form-input" 
            placeholder="Ingrese su contraseña"
            autocomplete="current-password"
          >
        </div>

        <p id="error" class="form-error"></p>

        <button type="button" id="loginBtn" class="btn btn-primary btn-block">
          Ingresar
        </button>
      </form>

      <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--color-border); text-align: center;">
        <small class="text-secondary">
          Usuario demo: <strong>admin</strong> / Contraseña: <strong>123456</strong>
        </small>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
