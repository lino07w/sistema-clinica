services:
  db-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: ${POSTGRES_DB:-clinica}_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-clinica}_test"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend-test:
    build: 
      context: ./clinica-backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-change_me}@db-test:5432/${POSTGRES_DB:-clinica}_test
      - JWT_SECRET=${JWT_SECRET:-please_change}
      - DB_HOST=db-test
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-clinica}_test
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-change_me}
    depends_on:
      db-test:
        condition: service_healthy
    command: ["npm", "test"]
